<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,800;1,500&display=swap');
        html , body {
            font-family: "Poppins", sans-serif;
            padding: 0;
            height: 100%;
            margin: 0;
            box-sizing: border-box;
            background: rgb(172, 157, 198);
            background: linear-gradient(112deg, rgba(172, 157, 198, 1) 0%, rgba(122, 9, 200, 1) 100%);
            background-repeat: repeat;
        }
        body {
        display: flex;
        flex-direction: column;
    }

    #content {
        flex: 1;
    }
    </style>
</head>
<body>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content rounded-xl" style="background: linear-gradient(112deg, rgb(172, 103, 220) 0%, rgba(172, 157, 198, 1) 100%);">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Login</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="username" class="col-form-label">Username:</label>
            <input type="text" class="form-control" id="username">
          </div>
          <div class="mb-3">
            <label for="password" class="col-form-label">Password:</label>
            <input type="password" class="form-control" id="password">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary bg-purple-700 border-0 hover:bg-purple-800" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary bg-purple-700 border-0 hover:bg-purple-800" onclick="login()">Login</button>
      </div>
    </div>
  </div>
</div>

<div id="content" class="p-6 h-screen">
  <!-- navbar -->
  <div class="nav flex items-center justify-between sticky top-0 h-12 z-10" id="navbar">
    <div class="logo flex items-center space-x-3 p-0 cursor-pointer">
      <svg xmlns="http://www.w3.org/2000/svg" height='30px' width="30px" viewBox="0 0 512 512"><path fill="#310467" d="M459.4 151.7c.3 4.5 .3 9.1 .3 13.6 0 138.7-105.6 298.6-298.6 298.6-59.5 0-114.7-17.2-161.1-47.1 8.4 1 16.6 1.3 25.3 1.3 49.1 0 94.2-16.6 130.3-44.8-46.1-1-84.8-31.2-98.1-72.8 6.5 1 13 1.6 19.8 1.6 9.4 0 18.8-1.3 27.6-3.6-48.1-9.7-84.1-52-84.1-103v-1.3c14 7.8 30.2 12.7 47.4 13.3-28.3-18.8-46.8-51-46.8-87.4 0-19.5 5.2-37.4 14.3-53 51.7 63.7 129.3 105.3 216.4 109.8-1.6-7.8-2.6-15.9-2.6-24 0-57.8 46.8-104.9 104.9-104.9 30.2 0 57.5 12.7 76.7 33.1 23.7-4.5 46.5-13.3 66.6-25.3-7.8 24.4-24.4 44.8-46.1 57.8 21.1-2.3 41.6-8.1 60.4-16.2-14.3 20.8-32.2 39.3-52.6 54.3z"/></svg>
      <p class="text-purple-950 text-[25px] font-bold ">Post</p>
    </div>
    <div class="hidden md:flex items-center space-x-4 text-purple-950 text-base font-bold">
      <a href="#home" class="hover:text-purple-900 transition delay-100 ease-in-out">Home</a>
      <a href="post.html" class="hover:text-purple-900 transition delay-100 ease-in-out">Post</a>
      <a href="#" class="bg-purple-900 rounded-full text-blue-50 px-6 py-2 text-center transition duration-800 ease-in-out hover:bg-purple-950 hover:scale-105 hover:text-white" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo" id="loginBtn">Login</a>
      <a href="#" class="bg-purple-900 rounded-full text-blue-50 px-6 py-2 text-center transition duration-800 ease-in-out hover:bg-purple-950 hover:scale-105 hover:text-white" id="logOut" onclick="logout()">Logout</a>
    </div>
  </div>

  <!-- home -->

  <div class="home grid grid-cols-1 md:grid-cols-2 mx-auto py-14 space-x-9 items-center justify-center text-center md:text-start gap-4 md:gap-14">
    <div class="center">
      <h2 class="text-5xl font-semibold text-purple-900 pb-7">Explore Now</h2>
      <p class="font-bold">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Exercitationem ratione dolore fugiat aperiam quibusdam provident est voluptatum! Dolores et illo, incidunt accusantium quo odio dolorem.</p>
    </div>
    <div class="center">
      <img src="images/bg1.svg" alt="" class="w-[75%] py-10 px-10 img-fluid">
    </div>
  </div>


<!-- Success Modal -->
<div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content bg-gradient-to-bl from-purple-300 to-purple-600 text-white">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="successModalLabel">Success</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>Login successful!</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary bg-purple-700 border-0 hover:bg-purple-800" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<script src="script.js"></script>

</body>
</html>
